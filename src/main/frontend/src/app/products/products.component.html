<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/product-add']">
            <mat-icon>add</mat-icon>
        </a>

        <span class="example-fill-remaining-space"></span>

        <a mat-flat-button color="warn" [routerLink]="['/logout']">
            <mat-icon>exit_to_app</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="prodName" matSortDisableClear
            matSortDirection="asc">

            <!-- Product Name Column -->
            <ng-container matColumnDef="prodName">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let row">{{row.prodName}}</td>
            </ng-container>

            <!-- Product Price Column -->
            <ng-container matColumnDef="prodPrice">
                <th mat-header-cell *matHeaderCellDef>Product Price</th>
                <td mat-cell *matCellDef="let row">$ {{row.prodPrice}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.id]">
            </tr>
        </table>
    </div>
</div>
